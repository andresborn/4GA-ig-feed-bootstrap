<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed Clone with Bootstrap</title>
    <script src="https://kit.fontawesome.com/4bc2263dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container my-1">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="#">
            <i class="fab fa-instagram"></i>
          Instagram
        </a>
        <div>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop">
              Create new post
            </button>
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add an image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input type="file">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success">Upload image</button>
                  </div>
                </div>
              </div>
            </div>

                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
            </div>
        </div>
      </nav>
      <!-- Tab -->
     
      <div class="row justify-content-center my-3">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true"><i class="fas fa-square text-light"></i></a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false"><i class="fas fa-th text-light"></i></a>
          </li>
        </ul>
      </div>
      <div class="tab-content" id="pills-tabContent">
        <!-- Single View -->
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="container">
            <div class="d-flex justify-content-center">
                <div class="card shadow-sm" style="width: 22rem;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">Foto</h5>
                            <p class="text-secondary">12/4</p>
                        </div>
                      <img class="img-fluid rounded" src="https://www.thelabradorsite.com/wp-content/uploads/2019/03/Cute-puppy-Names-Over-200-Adorable-Ideas-LS-long.jpg" alt="">
                      <div class="row">
                        <div class="col my-2">
                            <p class="text-secondary small"><i class="text-secondary far fa-heart "></i>23 likes</p>
                        </div>
                      </div>
                      <div class="row">
                        <p class="card-text col">Best doggy in the world! <strong>#puppy</strong></p>
                      </div>
                      <form>
                        <div class="form-group">
                          <label for="formGroupExampleInput"></label>
                          <input type="text" class="form-control border-0 small" id="formGroupExampleInput" placeholder="Comment...">
                        </div>
                      </form>
                    </div>
                  </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="card shadow-sm" style="width: 22rem;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">Foto</h5>
                            <p class="text-secondary">19/8</p>
                        </div>
                      <img class="img-fluid rounded" src="https://www.zarias.com/wp-content/uploads/2015/12/61-cute-puppies.jpg" alt="">
                      <div class="row">
                        <div class="col my-2">
                            <p class="text-secondary small"><i class="text-secondary far fa-heart "></i>23 likes</p>
                        </div>
                      </div>
                      <div class="row">
                        <p class="card-text col">Another lovely  <strong>#puppy</strong></p>
                      </div>
                      <form>
                        <div class="form-group">
                          <label for="formGroupExampleInput"></label>
                          <input type="text" class="form-control border-0 small" id="formGroupExampleInput" placeholder="Comment...">
                        </div>
                      </form>
                      
                    </div>
                  </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="card shadow-sm" style="width: 22rem;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">Foto</h5>
                            <p class="text-secondary">14/7</p>
                        </div>
                      <img class="img-fluid rounded" src="https://this.deakin.edu.au/wp-content/uploads/2019/06/coding-on-a-computer.jpg" alt="">
                      <div class="row">
                        <div class="col my-2">
                            <p class="text-secondary small"><i class="text-secondary far fa-heart "></i>23 likes</p>
                        </div>
                      </div>
                      <div class="row">
                        <p class="card-text col">Coding time! <strong>#programming</strong></p>
                      </div>
                      <form>
                        <div class="form-group">
                          <label for="formGroupExampleInput"></label>
                          <input type="text" class="form-control border-0 small" id="formGroupExampleInput" placeholder="Comment...">
                        </div>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
        </div>
        <!-- Grid View -->
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <div class="container">
            <div class="row d-flex align-items-center my-2">
              <div class="col-lg-4">
                <img src="https://www.thelabradorsite.com/wp-content/uploads/2019/03/Cute-puppy-Names-Over-200-Adorable-Ideas-LS-long.jpg"
                  alt="">
              </div>
              <div class="col-lg-4">
                <img src="https://www.zarias.com/wp-content/uploads/2015/12/61-cute-puppies.jpg"
                  alt="">
              </div>
              <div class="col-lg-4">
                <img 
                  src="https://this.deakin.edu.au/wp-content/uploads/2019/06/coding-on-a-computer.jpg" alt="">
              </div>
            </div>
            <div class="row d-flex align-items-center">
              <div class="col-lg-4">
                <img 
                  src="https://www.thelabradorsite.com/wp-content/uploads/2019/03/Cute-puppy-Names-Over-200-Adorable-Ideas-LS-long.jpg"
                  alt="">
              </div>
              <div class="col-lg-4">
                <img  src="https://www.zarias.com/wp-content/uploads/2015/12/61-cute-puppies.jpg"
                  alt="">
              </div>
              <div class="col-lg-4">
                <img 
                  src="https://this.deakin.edu.au/wp-content/uploads/2019/06/coding-on-a-computer.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
</div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
